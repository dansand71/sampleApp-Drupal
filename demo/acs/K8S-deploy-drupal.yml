apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drupal-deployment
spec:
  replicas: 1 # tells deployment to run x pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: drupal-app
    spec:
      containers:
      - name: drupal
        image: drupal
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:       
          # testing nfs mount
        - mountPath: "/var/www/html/sites"
          name: nfs-sites
              
      volumes:
        - name: nfs-sites
          persistentVolumeClaim:
            claimName: nfs-sites-pvc
      securityContext:  #mount the disks as www-data instead of the default Root - waiting for Azure files to support fsGroup
        fsGroup: 33

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-sites-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    # FIXME: use the right IP
    server: 10.244.1.4
    path: "/exports/sites"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-sites-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi

