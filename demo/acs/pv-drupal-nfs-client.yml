kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-sites
  labels:
spec:
  volumeName: nfs-sites
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
