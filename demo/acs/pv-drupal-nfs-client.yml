kind: PersistentVolume
metadata:
  name: nfs-themes
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    # FIXME: use the right IP
    server: REPLACENFSSERVERIP
    path: "/themes"
